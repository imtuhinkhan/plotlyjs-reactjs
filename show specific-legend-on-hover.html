<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  
  <body>
    
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
      var myPlot = document.getElementById('myDiv'),
    x = [1, 2, 3, 4, 5, 6],
    y = [1, 2, 3, 2, 3, 4],
    y2 = [1, 4, 7, 6, 1, 5],
    y3 = [2, 5, 8, 7, 2, 6],
    y4 = [4, 10, 16, 14, 4, 12],
    colors = [['#5C636E','#5C636E','#5C636E','#5C636E','#5C636E','#5C636E'],
              ['#393e46','#393e46','#393e46','#393e46','#393e46','#393e46']],
    data = [
      {
        x:x, y:y, 
        type:'scatter',
        mode:'line', 
        line:{ 
          color:'#5C636E'
        },
        marker:{
          size:16,
          color:colors[0]
        },
        showlegend:true,
        legend: {
          font: {size: 50}
        }
      },
      {
        x:x, y:y2, 
        type:'scatter',
        mode:'line',
        line:{ 
          color:'#393e46'
        },
        marker:{
          size:16,
          color:colors[1]},
          showlegend:true,
          legend: {
            font: {size: 50}
          }
        },
        {
        x:x, y:y3, 
        type:'scatter',
        mode:'line',
        line:{ 
          color:'#393e46'
        },
        marker:{
          size:16,
          color:colors[1]},
          showlegend:true,
          legend: {
            font: {size: 50}
          }
        },
        {
        x:x, y:y4, 
        type:'scatter',
        mode:'line',
        line:{ 
          color:'#393e46'
        },
        marker:{
          size:16,
          color:colors[1]},
          showlegend:true,
          legend: {
            font: {size: 50}
          }
        }
      ],
    layout = {
        hovermode:'closest',
        font:{
            size:20
        },
        title:'Hover on a Point to show the specific legends'
     };

Plotly.newPlot('myDiv', data, layout);

myPlot.on('plotly_hover', function(data){
	
    console.log(myPlot.data.length)
tn=''
for(var j=0; j < myPlot.data.length; j++){
  for(var i=0; i < data.points.length; i++){
    tn = data.points[i].curveNumber;
    if(j!=tn){
        var update = {showlegend:false};
        Plotly.restyle('myDiv', update, [j]);

    }

  };
  
}

});


myPlot.on('plotly_unhover', function(data){

tn=''
for(var j=0; j < myPlot.data.length; j++){
  for(var i=0; i < data.points.length; i++){
    tn = data.points[i].curveNumber;

    var update = {showlegend:true};
    Plotly.restyle('myDiv', update,[j]);
  };
  
}


});

myPlot.on('plotly_legendclick', function(data){

console.log(data)

});
    </script>
  </body>
